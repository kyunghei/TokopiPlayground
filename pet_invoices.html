<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokopiPlayground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1><a href="index.html">Tokopi Playground</a></h1>
        <a href="pets.html">Pets</a>
        <a href="parents.html">Parents</a>
        <a href="services.html">Services</a>
        <a href="visits.html">Visits</a>
        <a href="services_during_visit.html">Services During Visit</a>
        <a href="invoices.html">Invoices</a>
        <a href="pet_invoices.html">Pet Invoices</a>
    </nav>

    <div id="pet_invoice_search">
        <form action="">
            <input type="text" placeholder="pet invoice id">
            <button type="submit">Search</button>
        </form>
    </div>
    <table id="Pet_Invoices">
        <caption>Pet Invoices</caption>
        <tr>
            <th>Pet Invoice ID</th>
            <th>Pet ID</th>
            <th>Invoice ID</th>
        </tr>
        <tr>
            <th>1</th>
            <th>1</th>
            <th>1</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
        <tr>
            <th>2</th>
            <th>2</th>
            <th>2</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
        <tr>
            <th>3</th>
            <th>1</th>
            <th>3</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
        <tr>
            <th>4</th>
            <th>3</th>
            <th>3</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
        <tr>
            <th>5</th>
            <th>5</th>
            <th>4</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
    </table>
    <div>
        <form action="">
            <label for="pet_id">Pet ID</label>
            <select name="pet_id" id="pet_id">
                <option value selected disabled hidden>Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="4">5</option>
            </select>
            <label for="invoice_id">Invoice ID</label>
            <select name="invoice_id" id="invoice_id">
                <option value selected disabled hidden>Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <button>Add Pet Invoice</button>
        </form>
    </div>

    <div>
        <form action="">
            <label for="pet_invoice_id">Pet Invoice ID</label>
            <input type="number" value="1" disabled>
            <label for="pet_id">Pet ID</label>
            <select name="pet_id" id="pet_id">
                <option value disabled hidden>Select</option>
                <option value="1" selected >1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="4">5</option>
            </select>
            <label for="invoice_id">Invoice ID</label>
            <select name="invoice_id" id="invoice_id">
                <option value selected disabled hidden>Select</option>
                <option value="1" selected >1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <button>Edit Pet Invoice</button>
        </form>
    </div>

    

</body>
</html>
