<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokopiPlayground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1><a href="index.html">Tokopi Playground</a></h1>
        <a href="pets.html">Pets</a>
        <a href="parents.html">Parents</a>
        <a href="services.html">Services</a>
        <a href="visits.html">Visits</a>
        <a href="services_during_visit.html">Services During Visit</a>
        <a href="invoices.html">Invoices</a>
        <a href="pet_invoices.html">Pet Invoices</a>
    </nav>

    <div id="visit_search">
        <form action="">
            <input type="text" placeholder="visit id">
            <button type="submit">Search</button>
        </form>
    </div>
    <table id="Visits">
        <caption>Visits</caption>
        <tr>
            <th>Visit ID</th>
            <th>Pet Name</th>
            <th>Visit Date</th>
            <th>Visit Cost</th>
        </tr>
        <tr>
            <th>1</th>
            <th>Togepi</th>
            <th>2022-01-31</th>
            <th>75</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
        <tr>
            <th>2</th>
            <th>Evee</th>
            <th>2023-01-30</th>
            <th>25</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
        <tr>
            <th>3</th>
            <th>Togepi</th>
            <th>2024-01-25</th>
            <th>25</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
        <tr>
            <th>4</th>
            <th>Dobey</th>
            <th>2024-01-28</th>
            <th>50</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
    </table>
    <div>
        <form action="">
            <label for="pet_id">Pet Name</label>
            <select name="pet_id" id="pet_id">
                <option value selected disabled hidden>Select</option>
                <option value="1">Togepi</option>
                <option value="2">Evee</option>
                <option value="3">Ollie</option>
                <option value="4">Luna</option>
                <option value="5">Dobey</option>
            </select>
            <label for="visit_date">Visit Date</label>
            <input type="date" id="visit_date">
            <label for="visit_cost">Visit Cost</label>
            <input type="number" id="visit_cost" min="0" step="0.01">

            <button>Add Visit</button>
        </form>
    </div>

    <div>
        <form action="">
            <label for="visit_id">Visit ID</label>
            <input type="number" value="4" disabled>
            <label for="pet_id">Pet Name</label>
            <select name="pet_id" id="pet_id">
                <option value disabled hidden>Select</option>
                <option value="1">Togepi</option>
                <option value="2">Evee</option>
                <option value="3">Ollie</option>
                <option value="4">Luna</option>
                <option value="5" selected>Dobey</option>
            </select>
            <label for="visit_date">Visit Date</label>
            <input type="date" id="visit_date" value="2024-01-28">
            <label for="visit_cost">Visit Cost</label>
            <input type="number" id="visit_cost" min="0" step="0.01" value="50">

            <button>Edit Visit</button>
        </form>
    </div>


</body>
</html>
