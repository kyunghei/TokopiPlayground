    <div id="services_during_visit_search">
        <form action="">
            <input type="text" placeholder="service during visit id">
            <button type="submit">Search</button>
        </form>
    </div>


    <table id="Services_During_Visit">
        <caption>Services During Visit</caption>
        <tr>
            <th>Service During Visit ID</th>
            <th>Visit ID</th>
            <th>Service ID</th>
        </tr>
        <tr>
            <th>1</th>
            <th>1</th>
            <th>2</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
        <tr>
            <th>2</th>
            <th>3</th>
            <th>3</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
        <tr>
            <th>3</th>
            <th>2</th>
            <th>3</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
        <tr>
            <th>4</th>
            <th>4</th>
            <th>2</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
    </table>

    <div>
        <form action="">
            <label for="visit_id">Visit ID</label>
            <select name="visit_id" id="visit_id">
                <option value selected disabled hidden>Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="4">5</option>
            </select>
            <label for="service_id">Service ID</label>
            <select name="service_id" id=service_id">
                <option value selected disabled hidden>Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="4">5</option>
            </select>

            <button>add service during visit</button>
        </form>
    </div>
</body>
