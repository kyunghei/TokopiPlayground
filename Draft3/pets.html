<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokopiPlayground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1><a href="index.html">Tokopi Playground</a></h1>
        <a href="pets.html">Pets</a>
        <a href="parents.html">Parents</a>
        <a href="services.html">Services</a>
        <a href="visits.html">Visits</a>
        <a href="services_during_visit.html">Services During Visit</a>
        <a href="invoices.html">Invoices</a>
        <a href="pet_invoices.html">Pet Invoices</a>
    </nav>

    <div id="pet_search">
        <form action="">
            <input type="text" placeholder="pet name or pet id">
            <button type="submit">Search</button>
        </form>
    </div>
    <table id="Pets">
        <caption>Pets</caption>
        <tr>
            <th>Pet ID</th>
            <th>Pet Name</th>
            <th>Parent Name</th>
            <th>Breed</th>
        </tr>
        <tr>
            <th>1</th>
            <th>Togepi</th>
            <th>Bengie Seo</th>
            <th>Chihuahua Mix</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
        <tr>
            <th>2</th>
            <th>Evee</th>
            <th>Vivi Kim</th>
            <th>Maltese Poodle</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
        <tr>
            <th>3</th>
            <th>Ollie</th>
            <th>Bengie Seo</th>
            <th>Bulldog</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
        <tr>
            <th>4</th>
            <th>Luna</th>
            <th>Kevin Lee</th>
            <th>Golden Retriever</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
        <tr>
            <th>5</th>
            <th>Dobey</th>
            <th>Patrick Scovis</th>
            <th>Chihuahua</th>
            <th><button>edit</button></th>
            <th><button>delete</button></th>
        </tr>
    </table>
    <div>
        <form action="">
            <label for="pet_name">Pet Name</label>
            <input type="text" id="pet_name" maxlength="45">
            <label for="breed">Breed</label>
            <input type="text" id="breed" maxlength="45">
            <label for="parent_id">Parent Name</label>
            <select name="parent_id" id="parent_id">
                <option value selected disabled hidden>Select</option>
                <option value="1">Bengie Seo</option>
                <option value="2">Vivi Kim</option>
                <option value="3">Patrick Scovis</option>
                <option value="4">Kevin Lee</option>
            </select>
            <button>Add Pet</button>
        </form>
    </div>

    <div>
        <form action="">
            <label for="pet_name">Pet ID</label>
            <input type="text" id="pet_name" value="1" disabled> 
            <label for="pet_name">Pet Name</label>
            <input type="text" id="pet_name" value="Togepi"> 
            <label for="breed">Breed</label>
            <input type="text" id="breed" value="Chihuahua">
            <label for="parent_id">Parent Name</label>
            <select name="parent_id" id="parent_id">
                <option value disabled hidden>Select</option>
                <option value="1" selected>Bengie Seo</option>
                <option value="2">Vivi Kim</option>
                <option value="3">Patrick Scovis</option>
                <option value="4">Kevin Lee</option>
            </select>
            <button>Edit Pet</button>
        </form>
    </div>

</body>
</html>
